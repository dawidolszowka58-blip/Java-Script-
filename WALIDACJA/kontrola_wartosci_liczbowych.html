<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidacja zakresu liczb
    </title>
</head>
<body> 
    <p>Walidacja zakresu liczb</p>
    <form>
        <label> Podaj liczbe
            <input type="number" id="num"> <button id="mybutton"> WYSLIJ </button>
        </label>
    </form>
    <p id="info"></p>
    <script> 
    document.querySelector("#mybutton").addEventListener("Click",function(e){
        e.preventDefault();
        const MIN=0; const MAX=10; var result;
        var number=document.querySelector("#num").value;
        if(number !="" && number>= MIN && number<=MAX){
            result="Dane poprawne";
        }else{
            result="Dane niepoprawne";
        }
        document.querySelector("#info").innerHTML=result;
    });
    </script>
    </body>
</html>
