<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON_PARSE</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const obj= {name:"John" , age:30, city:"New Targ"};
        const myJson = JSON.stringify(obj);
        document.querySelector("#demo").innerHTML = myJSON;
        

    </script>
</body>
</html>
