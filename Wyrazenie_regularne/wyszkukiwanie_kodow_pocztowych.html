<!DOCTYPE html>

    <title>Wyszukiwanie kodow pocztowych</title>
</head>
<body> 
        <script> 
        const tekst = "34-220 Makow Podhalanski ,34-200 Sucha Beskidzka, 34-210,34-205"
        var wzorzec = /\d{2}-\d{3}/g;
        var kody_pocztowe= tekst.match(wzorzec);
        kody_pocztowe.forEach ( function(kod){ console.log(kod);
        }); 
        </script>
