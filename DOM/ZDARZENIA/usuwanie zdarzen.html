<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> removeEventListener() - usuwa obluge zdarzenia</h3>
    <div id="test"> to jest DIV 
        <p> kliknij przycisk aby usunac zdarzenia </p>
        <button onclick="removeEvent()" > usun zdarzenie </button>
    </div>
    <p id="demo"></p>
    <style>
        #test{
        background-color: coral;
        border: solid 1px;
        padding: 50px;
        color: white;
    }
    </style>
    <script> 
        document.querySelector("#test").addEventListener ("mousemove",myFunction );
        function myFunction() 
    {
        document.querySelector("#demo").innerHTML=Math.random();
    }
        function removeEvent()
    {
        document.querySelector("#test").removeEventListener("mousemove",myFunction)
    }
        </script>
</body>
</html>
