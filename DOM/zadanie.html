<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zmiana tresci elementu</title>
</head>
<body> 
    <style>
        .red{color:red;}
        .green{color:green}
    </style>
    <p class="red">czerwony</p> </br>

        <script> 
        let akapit=document.querySelector('red');
        akapit.setAttribute('class','green');
    </script>
    
</body>
</html>
