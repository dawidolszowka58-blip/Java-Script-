<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>DawidOlszowka_4TIB_zad.dom_Dodawanie_akapitow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #container p {
            background: #f5f5f5;
            padding: 8px 12px;
            margin: 6px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        #add {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #1976d2;
            color: white;
            cursor: pointer;
        }

        #add:hover {
            background: #145ca4;
        }
    </style>
</head>
<body>
<div id="container"></div>
<button id="add">Dodaj akapit</button>
<script>
    document.getElementById('add').onclick = function() {
        const p = document.createElement('p');
        const nextNumber = document.querySelectorAll('#container p').length + 1;
        p.textContent = "Akapit " + nextNumber;
        document.getElementById('container').appendChild(p);
    };
</script>
</body>
</html>
