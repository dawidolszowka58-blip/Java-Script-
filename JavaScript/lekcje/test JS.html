<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz JavaScript</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #6610f2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 650px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #222;
    }

    .answers {
      list-style: none;
      padding: 0;
      margin-bottom: 25px;
    }

    .answers li {
      background: #f8f9fa;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .answers li:hover {
      background: #e9ecef;
    }

    .answers input {
      margin-right: 8px;
    }

    .answers li.correct {
      background: #d4edda;
      border-color: #28a745;
      color: #155724;
    }

    .answers li.wrong {
      background: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }

    button {
      display: block;
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 14px 0;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-top: 20px;
      color: #222;
    }

    @media (max-width: 600px) {
      .quiz-container {
        padding: 25px 20px;
      }
      h2 {
        font-size: 18px;
      }
      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1> Quiz z JavaScript</h1>
    <h2 id="question"></h2>
    <ul class="answers" id="answers"></ul>
    <button id="next">Dalej</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const quizData = [
      { question: "Co zwraca wyra偶enie typeof null?", options: ["object", "null", "undefined", "number"], correct: 0 },
      { question: "Jakim sowem kluczowym deklaruje si sta warto?", options: ["let", "const", "var", "static"], correct: 1 },
      { question: "Co zwr贸ci console.log(2 + '2')?", options: ["4", "NaN", "'22'", "undefined"], correct: 2 },
      { question: "Kt贸ra metoda usuwa ostatni element tablicy?", options: ["shift()", "pop()", "splice()", "remove()"], correct: 1 },
      { question: "Co oznacza operator ===?", options: ["Por贸wnanie tylko wartoci", "Przypisanie wartoci", "Por贸wnanie wartoci i typu", "Sprawdzenie tylko typu"], correct: 2 },
      { question: "Co zwr贸ci Boolean(0)?", options: ["true", "false", "null", "undefined"], correct: 1 },
      { question: "Jak utworzy funkcj strzakow?", options: ["function => {}", "()=>{}", "-> {}", "lambda() {}"], correct: 1 },
      { question: "Co robi metoda map()?", options: ["Modyfikuje tablic w miejscu", "Filtruje elementy tablicy", "Tworzy now tablic na podstawie wyniku funkcji", "Sortuje tablic"], correct: 2 },
      { question: "Co oznacza NaN?", options: ["No any number", "Not a number", "Negative array number", "Null and none"], correct: 1 },
      { question: "Co zwr贸ci [1, 2, 3].length?", options: ["2", "3", "4", "undefined"], correct: 1 }
    ];

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const nextBtn = document.getElementById("next");
    const resultEl = document.getElementById("result");

    let current = 0;
    let score = 0;
    let locked = false;

    function loadQuestion() {
      locked = false;
      const q = quizData[current];
      questionEl.textContent = `${current + 1}. ${q.question}`;
      answersEl.innerHTML = "";
      q.options.forEach((opt, i) => {
        const li = document.createElement("li");
        li.innerHTML = `<label><input type="radio" name="answer" value="${i}"> ${opt}</label>`;
        li.addEventListener("click", () => selectAnswer(i, li));
        answersEl.appendChild(li);
      });
    }

    function selectAnswer(index, li) {
      if (locked) return;
      locked = true;
      const correct = quizData[current].correct;
      const options = document.querySelectorAll(".answers li");
      options.forEach((opt, i) => {
        if (i === correct) opt.classList.add("correct");
        else if (i === index && index !== correct) opt.classList.add("wrong");
      });
      if (index === correct) score++;
    }

    nextBtn.addEventListener("click", () => {
      if (!locked) return alert("Wybierz odpowied藕!");
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      questionEl.style.display = "none";
      answersEl.style.display = "none";
      nextBtn.style.display = "none";
      resultEl.innerHTML = `Tw贸j wynik: <span style="color:#007bff">${score}</span> / ${quizData.length}<br><br>${
        score >= 8
          ? " wietna robota!"
          : score >= 5
          ? " Cakiem nie藕le!"
          : " Czas na powt贸rk!"
      }`;
    }

    loadQuestion();
  </script>
</body>
</html>
